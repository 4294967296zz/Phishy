  <script>

    var trgId = geturlparam("trg");
    var trpId = geturlparam("trp");

    function getMailforms() {
      $.ajax({
          url : "getMailforms.do",
          type : "POST",
          dataType : "json",
          beforeSend : function(xhr) {
          xhr.setRequestHeader(header, token);
          },
          success : function(result) {
            console.log(result);

            var data = result.data;
            var mfi_card = $('.mfi-card').parent();

            for(i in data) {
              var lastItemClone = mfi_card.clone();
              lastItemClone.find('.mailform_nm').append(data[i]['mfi_nm']);
              lastItemClone.find('.mailform_mail_addr').append(data[i]['mfi_mail_addr']);
              lastItemClone.find('.mailform_mail_nm').append(data[i]['mfi_mail_nm']);
              lastItemClone.find('.mailform_mail_title').append(data[i]['mfi_mail_title']);
              lastItemClone.find('.button-wrapper').attr('data-mfi_id',data[i]['mfi_id']);
              $('.mfi-card-section .row').append(lastItemClone);
            }
            $('.mfi-card').first().parent().hide().css('position','absolute !important');
          },
          error : function(thrownError) {
            console.log(thrownError);
          }
      });
    }

    function getToday(){
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;    //1월이 0으로 되기때문에 +1을 함.
        var date = now.getDate();

        month = month >=10 ? month : "0" + month;
        date  = date  >= 10 ? date : "0" + date;

        var today = ""+year+"-"+month+"-"+date;
        $('.datetimepicker').val(today);
    }

    function getTRGs() {

      $.ajax({
          url : "getTRGs.do",
          type : "POST",
          processData: false,
          contentType: false,
          beforeSend : function(xhr) {
          xhr.setRequestHeader(header, token);
          },
          success : function(result) {
            var options = '<option disabled>훈련 프로젝트</option>';
            for(i in result) {
                options += '<option value="'+result[i].trgId+'">'+result[i].trgNm+'</option>';
            }
            $('select#trg_id').html(options).selectpicker('refresh');
          },
          error : function(thrownError) {
            console.log(thrownError);
          }
      });
    }

    function getTUGs() {

      $.ajax({
          url : "getUsergroupDatatable.do",
          type : "POST",
          processData: false,
          contentType: false,
          beforeSend : function(xhr) {
          xhr.setRequestHeader(header, token);
          },
          success : function(result) {
            var options = '<option disabled>훈련 대상자그룹</option>';
            for(i in result.data) {
              options += '<option value="'+result.data[i].tugId+'">'+result.data[i].tugNm+'('+result.data[i].tugCount+'명)'+'</option>';
            }
            $('select#tug_id').html(options).selectpicker('refresh');
          },
          error : function(thrownError) {
            console.log(thrownError);
          }
      });
    }

    function insertProject() {

      var trp_type = $('input[name="trp_type"]:checked').val();
      var trs_attach_type = "";
      if(trp_type == "버튼클릭형") {
        trs_attach_type = "";
      } else {
        trs_attach_type = $('input[name="trs_attach_type"]:checked').val();
      }
      $.ajax({
          url : "registerTRP.do",
          type : "POST",
          data : {
            'trp_nm'                : $('#trp_nm').val(),
            'trp_content'           : $('#trp_content').val(),
            'trp_start'             : $('#trp_start').val(),
            'trp_end'               : $('#trp_end').val(),
            'trp_type'              : trp_type,
            'trp_interval'          : $('#trp_interval').val(),
            'tug_id'                : $('#tug_id').val(),
            'trg_id'                : $('#trg_id').val(),
            'mfi_id'                : $('#mfi_selected').data('mfi_id'),
            'trs_open'              : $('#trs_open').is(':checked'),
            'trs_link'              : $('#trs_link').is(':checked'),
            'trs_attach_click'      : $('#trs_attach_click').is(':checked'),
            'trs_attach_open'       : $('#trs_attach_open').is(':checked'),
            'trs_attach_nm'         : $('#trs_attach_nm').val(),
            'trs_attach_size'       : $('#trs_attach_size').val(),
            'trs_attach_type'       : trs_attach_type,
            'trs_phishing'          : $('#trs_phishing').is(':checked'),
            'trs_phishing_url'      : $('#trs_phishing_url').val(),
            'trs_phishing_content'  : $('#trs_phishing_content').is(':checked'),
          },
          beforeSend : function(xhr) {
          xhr.setRequestHeader(header, token);
          },
          success : function(result) {
            console.log(result);
            Swal.fire({
              title : '등록 완료!',
            }).then((result) => {
              if (result.isConfirmed) {
                location.href='/group_detail?trg='+$('#trg_id').val();
              }
            });
          },
          error : function(thrownError) {
            console.log(thrownError);
          }
      });
    }

            'trs_attach_click'      : $('#trs_attach_click').is(':checked'),

            'trs_attach_size'       : $('#trs_attach_size').val(),

    function getProjectDetails(trpId,trsId,tugId,trgId) {
      $.ajax({
        url: "getProjectDetails.do",
        type: "POST",
        dataType: "json",
        beforeSend: function (xhr) {
          xhr.setRequestHeader(header, token);
        },
        data: {
          'trpId': trpId,
          'trsId': trsId,
          'tugId': tugId,
          'trgId': trgId,
        },
        success: function (result) {
          console.log(result);
          var trp_data = result.trp_data;
          var trs_data = result.trs_data;
          var tug_data = result.tug_data;
          var trg_data = result.trg_data;
          var trpStatus = trp_data['trpStatus'];
          var trs_checkes = {
            'trs_open'             : trs_data['trsOpen'],
            'trs_link'             : trs_data['trsLink'],
            'trs_attach_open'      : trs_data['trsAttachOpen'],
            'trs_attach_click'     : trs_data['trsAttachClick'],
            'trs_phishing'         : trs_data['trsPhishing'],
            'trs_phishing_content' : trs_data['trsPhishingContent'],
          };

          for(key in trs_checkes) {
            if(trs_checkes[key] == "true") {
              $('#'+key).prop('checked','true');
            }
          }

          if($('#trs_phishing').is(':checked')) {
            $('.row.opacity0').removeClass('opacity0').css('display','flex');
            $('.phishing_url').addClass('opacity1');
            $('#trs_phishing_url').val(trs_data['trsPhishingUrl']).parent('.form-group.md-form-group').addClass('is-filled');
          }

          if(trpStatus === "대기") {
            $('#trp_status').append('훈련'+trpStatus);
          } else if(trpStatus === "진행중") {
              $('#trp_status').append('훈련'+trpStatus).removeClass('.badge-secondary').addClass('badge-warning');
          } else if(trpStatus === "완료") {
              $('#trp_status').append('훈련'+trpStatus).removeClass('.badge-secondary').addClass('badge-success');
          }

          $('#trp_nm').val(trp_data['trpNm']).parent('.form-group.md-form-group').addClass('is-filled');
          $('#trp_content').val(trp_data['trpContent']).parent('.form-group.md-form-group').addClass('is-filled');
          $('#trp_start').val(trp_data['trpStart']);
          $('#trp_end').val(trp_data['trpEnd']);
          $('#mfi_selected').val(trs_data['mfi_nm']).attr('data-mfi_id',trs_data['mfiId']);

          $('#tug_id').val(tug_data['tugId']);
          $('#trg_id').val(tug_data['trgId']).attr('data-trg_id',tug_data['trgId']);
          $('#trg_id').data('jiho',123);

          $('.input-group.tug_id button').attr('title',tug_data['tugCount']+'명');
          $('.input-group.tug_id .filter-option-inner-inner').html(tug_data['tugCount']+'명');

          $('.input-group.trg_id button').attr('title',trg_data['trgNm']).disabled();
          $('.input-group.trg_id .filter-option-inner-inner').html(trg_data['trgNm']);

          $('#trp_interval').val(trp_data['trpInterval']);

          if(trp_data['trpType'] == "첨부파일형") {
            $('#attach_type').prop('checked',true);
            $('.file_type').css('display','flex');
            $('#trs_attach_nm').val(trs_data['trsAttachNm']).parent('.form-group.md-form-group').addClass('is-filled');
            $('#trs_attach_size').val(trs_data['trsAttachSize']+'KB').parent('.form-group.md-form-group').addClass('is-filled');
            $('input[name="trs_attach_type"]').each(function() {
              if(trs_data['trsAttachType'] == $(this).val()) {
                $(this).prop('checked',true);
              }
            });
          } else {
            $('#button_type').prop('checked', true);
          }

        },
        error: function (thrownError) {
          console.log(thrownError);
        }
      });
    }

    function removeProject(trpId) {
      $.ajax({
        url : "deleteTRP.do",
        type : "POST",
        dataType : "json",
        beforeSend: function (xhr) {
          xhr.setRequestHeader(header, token);
        },
        data: {'trpId': trpId},
        complete: function () {
          swal.fire({
            'title' : '삭제 완료!',
            'icon'  : 'success'
          }).then((result) => {
            if (result.isConfirmed) {
              location.href="/group_detail?trg="+trgId;
            }
          });
        },
        error: function (thrownError) {
          console.log(thrownError);
        }
      });
    }

    $(document).ready(function() {

      getToday();
      getMailforms();
      getTUGs();
      getTRGs();
      if(trpId) {
        getProjectDetails(trpId,trsId,tugId,trgId);
        $('#project_reg').html('수정하기');
        $('#project_delete').show();
      }

      $('#project_delete').click(function() {

        Swal.fire({
          title: '소그룹을 삭제하시겠습니까?',
          text: "이 프로젝트에 속한 그룹을 삭제합니다.",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: '네!',
          cancelButtonText: '취소',
        }).then((result) => {
          if (result.isConfirmed) {
              removeProject(trpId);
          }
        });
      });

      $('.datetimepicker').datetimepicker({
        format: 'YYYY-MM-DD',
        icons: {
          time    : "fa fa-clock-o",
          date    : "fa fa-calendar",
          up      : "fa fa-chevron-up",
          down    : "fa fa-chevron-down",
          previous: 'fa fa-chevron-left',
          next    : 'fa fa-chevron-right',
          today   : 'fa fa-screenshot',
          clear   : 'fa fa-trash',
          close   : 'fa fa-remove'
        },
      });

      $('#trs_phishing').on('click', function() {
        if($(this).is(':checked')) {
          $('.phishing_url').addClass('opacity1').removeClass('opacity0');
          $('.phishing_content').addClass('opacity1').removeClass('opacity0');
        } else {
          $('.phishing_url').addClass('opacity0').removeClass('opacity1');
          $('.phishing_content').addClass('opacity0').removeClass('opacity1');
        }
      });

      $('#attach_type').on('click', function() {
        if($(this).is(':checked')) {
          $('.file_type').css('display','flex');
          $('#button_type').prop('checked',false);
        } else {
          $('.file_type').hide();
        }
      });

      $('#button_type').on('click', function() {
        if($(this).is(':checked')) {
          if ($('#attach_type').is(':checked')) {
            $('#attach_type').prop('checked', false);
            $('.file_type').hide();
          }
        }
      });

      $('body').on('click', '.button-wrapper', function(e){
        e.preventDefault();
        $('#mfiModal .close').click();
        var mail_nm = $(this).parent().find('.mailform_nm').text();
        var mfi_id = $(this).data('mfi_id');
        $('#mfi_selected').val(mail_nm).attr('data-mfi_id',mfi_id);
        $('.btn.btn-primary.btn-round').html("변경하기");
      });

      $('#project_reg').click(function(e) {
        e.preventDefault();
        if($(this).text() == "수정하기") {
          updateProject();
        } else {
          insertProject();
        }

      });

      // $('a[data-target="#mfiModal"]').click(function() {
      //
      // });

    });
  </script>
