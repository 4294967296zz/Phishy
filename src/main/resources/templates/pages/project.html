  <script>

    Date.prototype.format = function (f) {
      if (!this.valueOf()) return " ";
      var weekKorName = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
      var weekKorShortName = ["일", "월", "화", "수", "목", "금", "토"];
      var weekEngName = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var weekEngShortName = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      var d = this;
      return f.replace(/(yyyy|yy|MM|dd|KS|KL|ES|EL|HH|hh|mm|ss|a\/p)/gi, function ($1) {
          switch ($1) {
              case "yyyy": return d.getFullYear(); // 년 (4자리)
              case "yy": return (d.getFullYear() % 1000).zf(2); // 년 (2자리)
              case "MM": return (d.getMonth() + 1).zf(2); // 월 (2자리)
              case "dd": return d.getDate().zf(2); // 일 (2자리)
              case "KS": return weekKorShortName[d.getDay()]; // 요일 (짧은 한글)
              case "KL": return weekKorName[d.getDay()]; // 요일 (긴 한글)
              case "ES": return weekEngShortName[d.getDay()]; // 요일 (짧은 영어)
              case "EL": return weekEngName[d.getDay()]; // 요일 (긴 영어)
              case "HH": return d.getHours().zf(2); // 시간 (24시간 기준, 2자리)
              case "hh": return ((h = d.getHours() % 12) ? h : 12).zf(2); // 시간 (12시간 기준, 2자리)
              case "mm": return d.getMinutes().zf(2); // 분 (2자리)
              case "ss": return d.getSeconds().zf(2); // 초 (2자리)
              case "a/p": return d.getHours() < 12 ? "오전" : "오후"; // 오전/오후 구분
              default: return $1;
          }
      });
    };

    $(document).ready(function() {
      console.log(new Date().format("YYYY-MM-DD"));
      var today = new Date().format("YYYY-MM-DD");
      $('.datetimepicker').datetimepicker({
        'setDate': today,
        format: 'YYYY-MM-DD',
        icons: {
          time: "fa fa-clock-o",
          date: "fa fa-calendar",
          up: "fa fa-chevron-up",
          down: "fa fa-chevron-down",
          previous: 'fa fa-chevron-left',
          next: 'fa fa-chevron-right',
          today: 'fa fa-screenshot',
          clear: 'fa fa-trash',
          close: 'fa fa-remove'
        }
      });

      $('#trs_phishing').on('click', function() {
        if($(this).is(':checked')) {
          $('.phishing_url').addClass('opacity1').removeClass('opacity0');
          $('.phishing_content').addClass('opacity1').removeClass('opacity0');
        } else {
          $('.phishing_url').addClass('opacity0').removeClass('opacity1');
          $('.phishing_content').addClass('opacity0').removeClass('opacity1');
        }
      });
    });
  </script>
