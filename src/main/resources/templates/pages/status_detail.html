  <script>

    var trpId = geturlparam("trp");
    var trsId = geturlparam("trs");
    var tugId = geturlparam("tug");

    function getProjectDetails(trpId,trsId,tugId) {
      $.ajax({
        url: "getProjectDetails.do",
        type: "POST",
        dataType: "json",
        beforeSend: function (xhr) {
          xhr.setRequestHeader(header, token);
        },
        data: {
          'trpId': trpId,
          'trsId': trsId,
          'tugId': tugId
        },
        success: function (result) {
          console.log(result);
        },
        error: function (thrownError) {
          console.log(thrownError);
        }
      });
    }

    $(document).ready(function() {

      getProjectDetails(trpId, trsId, tugId);

      $('#TUIDatatables').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [
          [10, 25, 50, -1],
          [10, 25, 50, "All"]
        ],
        responsive: true,
        language: {
          search: "_INPUT_",
          searchPlaceholder: "Search records",
        },
        ordering : false,
        ajax : {
          type : "POST",
          url : "getTUIdetails.do",
          dataType : "JSON",
          data : {'tugId' : tugId},
          beforeSend: function (xhr) {
            xhr.setRequestHeader(header, token);
          },
        },
        columns : [
          {data : "user_nm"},
          {data : "user_email"},
          {data : "user_rank"},
          {data : "corp_nm"},
          {data : "dept_nm"},
      ],

      });


    });
  </script>
