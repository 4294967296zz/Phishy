      <div class="content" id="result_detail">
        <div class="container-fluid">
          <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="card">
              <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title"><span class="tug_nm"></span>훈련 결과</h4>
              </div>
              <div class="card-body table-responsive">
                  <form id="trpSentForm">
                    <select class="selectpicker" data-size="7" data-style="btn btn-primary" title="발송회차" id="trpSent">

                    </select>
                  </form>
                  <table id="ResultDatatable" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                  </table>
              </div>
            </div>
        </div>

      </div> <!-- row ends -->

      <footer th:replace="fragments/footer"></footer>

      <div class="modal fade" id="regModal" tabindex="-1" role="">
        <div class="modal-dialog modal-login" role="document">
          <div class="modal-content">
            <div class="card card-signup">
              <div class="modal-header">
                <div class="card-header card-header-primary text-center">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                  </button>
                  <h4 class="card-title">해킹메일 사고신고서</h4>
                </div>
              </div>
              <div class="modal-body">
                <form id="report_form" class="form" method="post" action="/registerReport.do" autocomplete="off" novalidate="novalidate">
                  <p class="description text-center">사고신고서 등록</p>
                  <div class="card-body">
                    <div class="row">
                      <fieldset disabled>
                      <div class="col-sm-12">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group md-form-group is-filled">
                              <label class="md-label-floating">이름</label>
                              <input type="text" class="form-control" name="rp_username" id="rp_username" required="true" aria-required="true">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group md-form-group is-filled">
                              <label class="md-label-floating">소속부서</label>
                              <input type="text" class="form-control" name="rp_deptnm" id="rp_deptnm" required="true" aria-required="true">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group md-form-group is-filled">
                              <label class="md-label-floating">IP주소</label>
                              <input type="text" class="form-control" name="rp_ip" id="rp_ip" required="true" aria-required="true">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group md-form-group is-filled">
                              <label class="md-label-floating">메일제목</label>
                              <input type="text" class="form-control" name="rp_mail_title" id="rp_mail_title" required="true" aria-required="true">
                            </div>
                          </div>
                          <div class="col-md-5">
                            <div class="form-group md-form-group is-filled">
                              <div class="input-group">
                                 <label class="md-label-floating">발신자명</label>
                                <input type="text" class="form-control" name="rp_mail_from" id="rp_mail_from" required="true" aria-required="true">
                              </div>
                            </div>
                          </div>
                          <div class="col-md-7">
                            <div class="form-group md-form-group is-filled">
                              <div class="input-group">
                                 <label class="md-label-floating">발신메일주소</label>
                                <input type="email" class="form-control" name="rp_mail_addr" id="rp_mail_addr" required="true" aria-required="true">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group md-form-group is-filled">
                            <label class="">수신일자</label>
                              <div class="input-group">
                                <input type="text" class="form-control datetimepicker" id="rp_rcpt_date" name="rp_rcpt_date">
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group md-form-group is-filled">
                              <label class="">열람일자</label>
                              <div class="input-group">
                                <input type="text" class="form-control datetimepicker" id="rp_open_date" name="rp_open_date">
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group md-form-group is-filled">
                              <div class="input-group">
                                <label class="md-label-floating">초동조치</label>
                                <input type="text" class="form-control" id="rp_contents" name="rp_contents">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      </fieldset>
                    </div>
                  </div>
                  <div class="card-footer ml-auto mr-auto" style="float: right;">
                    <button type="submit" class="btn btn-rose">제출하기<div class="ripple-container"></div></button>
                  </div>
                  <input type="hidden" th:value="${#httpServletRequest.getParameter('tr')}" name="trrId">
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

  <script>

    var trpId = geturlparam("trp");
    var trpSent = geturlparam("sent");

    function reportDetail(trrId) {
      $.ajax({
        url : "getReport.do",
        type : "POST",
        dataType : "json",
        beforeSend: function (xhr) {
          xhr.setRequestHeader(header, token);
        },
        data: {'trrId' : trrId},
        success: function (result) {
          console.log(result);
          var rpRcptDate = moment(result.rpRcptDate).format('YYYY-MM-DD hh:mm a');
          var rpOpenDate = moment(result.rpOpenDate).format('YYYY-MM-DD hh:mm a');
          $('#rp_username').val(result.rpUsername);
          $('#rp_deptnm').val(result.rpDeptnm);
          $('#rp_ip').val(result.rpIp);
          $('#rp_mail_title').val(result.rpMailTitle);
          $('#rp_mail_from').val(result.rpMailFrom);
          $('#rp_mail_addr').val(result.rpMailAddr);
          $('#rp_rcpt_date').val(rpRcptDate);
          $('#rp_open_date').val(rpOpenDate);
          $('#rp_contents').val(result.rpContents);
        },
        error: function (thrownError) {
          console.log(thrownError);
        }
      });
    }

    $(document).ready(function() {

      $.ajax({
        url : "getTRPsent.do",
        type : "POST",
        dataType : "json",
        beforeSend: function (xhr) {
          xhr.setRequestHeader(header, token);
        },
        data: {'trpId': trpId},
        success: function (result) {
          console.log(result);
          var option = '<option disabled selected></option>';
          for(i=0; i<result; i++) {
            var index = i + 1;
            option += '<option value="'+index+'">'+index+'회차</option>';
          }
          $('select#trpSent').html(option).selectpicker('refresh');
          console.log(option);

        },
        error: function (thrownError) {
          console.log(thrownError);
        }
      });

      $('select#trpSent').on('change', function(e) {
        e.preventDefault();
        var trpSent = $(this).val();
        console.log(trpSent);

        $('#ResultDatatable').DataTable({
          "pagingType": "full_numbers",
          "lengthMenu": [
            [10, 25, 50, -1],
            [10, 25, 50, "All"]
          ],
          language: lang_kor,
          destroy: true,
          ordering: false,
          scrollX: true,
          scrollXInner: "2500px",
          ajax : {
            type : "POST",
            url : "getTRRbySent.do",
            dataType : "JSON",
            data : {
              'trpId' : trpId,
              'sent' : trpSent
            },
            beforeSend: function (xhr) {
              xhr.setRequestHeader(header, token);
            },
          },
          columns : [
            {
              title : "이름",
              data : "userNm",
              className : "text-center"
            },
            {
              title : "이메일",
              data : "userId",
            },
            {
              title : "직급",
              data : "userRank",
              className : "text-center"
            },
            {
              title : "열람",
              data : "trrOpen",
              className : "text-center"
            },
            {
              title : "열람 시간",
              data : "trrOpenDate",
            },
            {
              title : "클릭",
              data : "trrLink",
              className : "text-center"
            },
            {
              title : "클릭 시간",
              data : "trrLinkDate",
            },
            {
              title : "첨부파일 다운로드",
              data : "trrAttachClick",
              className : "text-center"
            },
            {
              title : "첨부파일 다운로드 시간",
              data : "trrAttachClickDate",
            },
            {
              title : "첨부파일 실행",
              data : "trrAttachOpen",
              className : "text-center"
            },
            {
              title : "첨부파일 실행 시간",
              data : "trrAttachOpenDate",
            },
            {
              title : "피싱사이트 접속",
              data : "trrPhishingclick",
              className : "text-center"
            },
            {
              title : "피싱사이트 접속 시간",
              data : "trrPhishingclickDate",
            },
            {
              title : "피싱사이트 입력 정보",
              data : "trrPhishingContent",
            },
            {
              title : "접속 IP 주소",
              data : "trrReturnIp",
              className : "text-center"
            },
            {
              title : "접속 Device",
              data : "trrReturnUserinfo",
              className : "text-center"
            },
            {
              title : "사고신고",
              data : "trrReport",
              className : "text-center",
              render : function(data,type,row) {
                var trr_id = row['trrId'];
                if(data == "Y") {
                  return '<a href="#" data-toggle="modal" data-target="#regModal" class="btn btn-link text-warning btn-just-icon edit" data-trr_id="'+trr_id+'"><i class="material-icons">dvr</i></a>';
                } else {
                  return data;
                }
              }
            },
        ],

        });
      });

      $('#ResultDatatable').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [
          [10, 25, 50, -1],
          [10, 25, 50, "All"]
        ],
        language: lang_kor,
        destroy: true,
        ordering: false,
        scrollX: true,
        scrollXInner: "2500px",
        ajax : {
          type : "POST",
          url : "getTRRbySent.do",
          dataType : "JSON",
          data : {
            'trpId' : trpId,
            'sent' : trpSent
          },
          beforeSend: function (xhr) {
            xhr.setRequestHeader(header, token);
          },
        },
        columns : [
          {
            title : "이름",
            data : "userNm",
            className : "text-center"
          },
          {
            title : "이메일",
            data : "userId",
          },
          {
            title : "직급",
            data : "userRank",
            className : "text-center"
          },
          {
            title : "열람",
            data : "trrOpen",
            className : "text-center"
          },
          {
            title : "열람 시간",
            data : "trrOpenDate",
          },
          {
            title : "클릭",
            data : "trrLink",
            className : "text-center"
          },
          {
            title : "클릭 시간",
            data : "trrLinkDate",
          },
          {
            title : "첨부파일 다운로드",
            data : "trrAttachClick",
            className : "text-center"
          },
          {
            title : "첨부파일 다운로드 시간",
            data : "trrAttachClickDate",
          },
          {
            title : "첨부파일 실행",
            data : "trrAttachOpen",
            className : "text-center"
          },
          {
            title : "첨부파일 실행 시간",
            data : "trrAttachOpenDate",
          },
          {
            title : "피싱사이트 접속",
            data : "trrPhishingclick",
            className : "text-center"
          },
          {
            title : "피싱사이트 접속 시간",
            data : "trrPhishingclickDate",
          },
          {
            title : "피싱사이트 입력 정보",
            data : "trrPhishingContent",
          },
          {
            title : "접속 IP 주소",
            data : "trrReturnIp",
            className : "text-center"
          },
          {
            title : "접속 Device",
            data : "trrReturnUserinfo",
            className : "text-center"
          },
          {
            title : "사고신고",
            data : "trrReport",
            className : "text-center",
            render : function(data,type,row) {
              var trr_id = row['trrId'];
              if(data == "Y") {
                return '<a href="#" data-toggle="modal" data-target="#regModal" class="btn btn-link text-warning btn-just-icon edit" data-trr_id="'+trr_id+'"><i class="material-icons">dvr</i></a>';
              } else {
                return data;
              }
            }
          },
      ],

      });

      var table = $('#ResultDatatable').DataTable();

      table.on('click', '.edit', function() {
        var trrId = $(this).attr('data-trr_id');
        console.log(trrId);
        reportDetail(trrId);
      });


    });

  </script>

</body>

</html>
