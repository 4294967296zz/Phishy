            <div class="row project-card-section">
                <div class="col-lg-4 col-md-12 project-card">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <span class="badge badge-secondary"></span>
                            <h4 class="card-title trg_nm"></h4>
                        </div>
                        <div class="card-body table-responsive">

                                <label class="col-sm-5 text-right">훈련그룹 기간</label>

                                    <span class="trg_end"></span>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-5 text-right">훈련그룹 설명</label>

                            </div>
                            <div class="row">

      <div class="modal fade" id="regModal" tabindex="-1" role="">
        <div class="modal-dialog modal-login" role="document">
          <div class="modal-content">
            <div class="card card-signup">
              <div class="modal-header">
                <div class="card-header card-header-primary text-center">

                    <i class="material-icons">clear</i>

                </div>
              </div>
              <div class="modal-body">

                <form class="form" method="" action="">
                  <p class="description text-center">신규 훈련그룹을 등록합니다!</p>
                  <div class="card-body">

                    <div class="row">
                      <div class="col-sm-12">
                        <div class="row">

                          <div class="col-md-12">
                            <div class="form-group md-form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">

                                  </div>
                                </div>
                                <input type="text" class="form-control" placeholder="이름" id="trg_nm">
                              </div>
                            </div>
                          </div>

                          <div class="col-md-12">
                            <div class="form-group md-form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <i class="material-icons">email</i>
                                  </div>
                                </div>
                                <input type="text" class="form-control" placeholder="그룹 설명" name="email" email="true" id="trg_desc">
                              </div>
                            </div>
                          </div>

                          <div class="col-md-12">
                            <div class="form-group md-form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">훈련 시작일</div>
                                </div>
                                <input type="text" class="form-control datetimepicker" id="trg_start">
                              </div>
                            </div>
                          </div>

                          <div class="col-md-12">
                            <div class="form-group md-form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">훈련 종료일</div>
                                </div>
                                <input type="text" class="form-control datetimepicker" id="trg_end">
                              </div>
                            </div>
                          </div>


                        </div>
                      </div>
                    </div>


                  </div>
                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                </form>
              </div>
              <div class="modal-footer justify-content-center">
                <a href="#" class="btn btn-success btn" id="reg_btn">등록하기</a>
              </div>
            </div>
          </div>
        </div>
  </div>

  <script>

      function getToday(){
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;    //1월이 0으로 되기때문에 +1을 함.
        var date = now.getDate();

        month = month >=10 ? month : "0" + month;
        date  = date  >= 10 ? date : "0" + date;

        var today = ""+year+"-"+month+"-"+date;
        $('.datetimepicker').val(today);
      }

      function insertTRG() {
          $.ajax({
              url : "registerTRG.do",
              type : "POST",
              data : {
                'trgNm'    : $('#trg_nm').val(),
                'trgDesc'  : $('#trg_desc').val(),
                'trgStart' : $('#trg_start').val(),
                'trgEnd'   : $('#trg_end').val(),
              },
              beforeSend : function(xhr) {
              xhr.setRequestHeader(header, token);
              },
              success : function(result) {
                console.log(result);
                Swal.fire({
                  title : '등록 완료!',
                }).then((result) => {
                  if (result.isConfirmed) {
                    location.reload();
                  }
                });
              },
              error : function(thrownError) {
                console.log(thrownError);
              }
          });
      }

    $(document).ready(function() {

        getToday();

        $('.datetimepicker').datetimepicker({
            format: 'YYYY-MM-DD',
            icons: {
              time    : "fa fa-clock-o",
              date    : "fa fa-calendar",
              up      : "fa fa-chevron-up",
              down    : "fa fa-chevron-down",
              previous: 'fa fa-chevron-left',
              next    : 'fa fa-chevron-right',
              today   : 'fa fa-screenshot',
              clear   : 'fa fa-trash',
              close   : 'fa fa-remove'
            },
        });

      $.ajax({
          url : "getTRGs.do",
          type : "POST",
          dataType : "json",
          beforeSend : function(xhr) {
          xhr.setRequestHeader(header, token);
          },
          success : function(result) {
            var project_card = $('.project-card');

            for(i in result) {
              var lastItemClone = project_card.clone();
              var trpStatus = result[i]['trpStatus'];
              if(trpStatus == "완료") {
                lastItemClone.find('.badge').removeClass('.badge-secondary').addClass('badge-success');
              }
              if(trpStatus == "진행중") {
                lastItemClone.find('.badge').removeClass('.badge-secondary').addClass('badge-warning');
              }
              lastItemClone.find('.badge').append("훈련"+result[i]['trgStatus']);
              lastItemClone.find('.trg_nm').append(result[i]['trgNm']);
              lastItemClone.find('.trg_desc').append(result[i]['trgDesc']);
              lastItemClone.find('.trg_start').append(result[i]['trgStart']);
              lastItemClone.find('.trg_end').append(result[i]['trgEnd']);
              // lastItemClone.find('.detail-btn').attr('data-tugId',result[i]['trgId']);
              $('.project-card-section').append(lastItemClone);
              console.log(result);
            }
            project_card.first().hide();
          },
          error : function(thrownError) {
            console.log(thrownError);
          }
      });

      $('#reg_btn').click(function(e) {
          e.preventDefault();
          insertTRG();
      })

      $('body').on('click','.detail-btn',function(e) {
        e.preventDefault();
        var tugId = $(this).data('tugid');
        var trpId = $(this).data('trpid');
        var trsId = $(this).data('trsid');
        location.href="/status_detail?trp="+trpId+"&tug="+tugId+"&trs="+trsId;
      });

    });
  </script>

</body>
