  <script>

    var token = $("input[name='_csrf']").val();
    var header = "X-CSRF-TOKEN";

    function getTUGcounts(tugId) {
        $.ajax({
          url: "getTUG.do",
          type: "POST",
          dataType: "json",
          beforeSend: function (xhr) {
            xhr.setRequestHeader(header, token);
          },
          data: {'tugId': tugId},
          success: function (result) {
            var tug_data = result.tug_data;
            console.log(result);
            console.log(tug_data);
            return tug_data;
          },
          error: function (thrownError) {
            console.log(thrownError);
          }
        });
    }

    function getTRPs() {
      $.ajax({
          url : "getTRPs.do",
          type : "POST",
          dataType : "json",
          beforeSend : function(xhr) {
          xhr.setRequestHeader(header, token);
          },
          success : function(result) {
            var project_card = $('.project-card');

            for(i in result.trp_datas) {
              var lastItemClone = project_card.clone();
              lastItemClone.find('.badge').append(result.trp_datas[i]['trpStatus']);
              lastItemClone.find('.trp_nm').append(result.trp_datas[i]['trpNm']);
              lastItemClone.find('.trp_start').append(result.trp_datas[i]['trpStart']);
              lastItemClone.find('.trp_end').append(result.trp_datas[i]['trpEnd']);
              lastItemClone.find('.detail-btn').attr('data-tugId',result.trp_datas[i]['tugIg']);
              $('.project-card-section').append(lastItemClone);
            }
            project_card.first().hide();
          },
          error : function(thrownError) {
            console.log(thrownError);
          }
      });
    }


    $(document).ready(function() {

      getTRPs();

    });
  </script>
