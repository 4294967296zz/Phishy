  <script>

   function getProjectDetails(trpId,trsId,tugId) {
      $.ajax({
        url: "getProjectDetails.do",
        type: "POST",
        dataType: "json",
        beforeSend: function (xhr) {
          xhr.setRequestHeader(header, token);
        },
        data: {
          'trpId': trpId,
          'trsId': trsId,
          'tugId': tugId
        },
        success: function (result) {
          var trp_data = result.trp_data;
          var trs_data = result.trs_data;
          var tug_data = result.tug_data;

          console.log(result);
          $('#send_trpNm').html(trp_data.trpNm);
          $('#send_trpDesc').html(tug_data.tugNm+"("+tug_data.tugCount+"명)을 대상으로 훈련메일을 발송하시겠습니까?");

        },
        error: function (thrownError) {
          console.log(thrownError);
        }
      });
    }


    $(document).ready(function() {

      $('#TPRDatatable').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [
          [10, 25, 50, -1],
          [10, 25, 50, "All"]
        ],
        responsive: true,
        language: lang_kor,
        ajax : {
          type : "POST",
          url : "getTRPDatatable.do",
          dataType : "JSON",
          beforeSend: function (xhr) {
            xhr.setRequestHeader(header, token);
          },
        },
        order : [0,"desc"],
        ordering: true,
        columns : [
          {data : "trpId"},
          {
            title : "훈련 그룹명",
            data : "trpNm",
            render : function(data, type, row) {
              var trpId = row['trpId'];
              var trsId = row['trsId'];
              var tugId = row['tugId'];
              var trgId = row['trgId'];
              var href ="/status_detail?trp="+trpId+"&tug="+tugId+"&trg="+trgId+"&trs="+trsId;
              return '<a href="'+href+'" target="_blank">'+data+'</a>';
            }
          },
          {
            data : "trpStart",
            className: "text-center",
            title : "훈련시작일"
          },
          {
            data : "trpEnd",
            className: "text-center",
            title : "훈련종료일"
          },
          {
            data : "trpType",
            className: "text-center",
            title : "훈련유형"
          },
          {
            data : "trpStatus",
            className: "text-center",
            title : "훈련상태",
            searchable : false,
            render : function(data) {
              var badge = '';
              if(data === "대기") {
                badge = '<span id ="trp_status" class="badge badge-secondary">휸련'+data+'</span>';
              } else if(data === "진행중") {
                badge = '<span id ="trp_status" class="badge badge-warning">훈련'+data+'</span>';
              } else if(data === "완료") {
                badge = '<span id ="trp_status" class="badge badge-success">훈련'+data+'</span>';
              }
              return badge;
            }
          },
          {
            data : "trpId",
            searchable : false,
            className : 'disabled-sorting text-center',
            render : function (data, type, row) {
              var trpId = row['trpId'];
              var trsId = row['trsId'];
              var tugId = row['tugId'];
              var trgId = row['trgId'];
              return '<button type="button" class="btn btn-warning btn-sm report_exec" data-trp_id="'+trpId+'" data-trs_id="'+trsId+'" data-trg_id="'+trgId+'" data-tug_id="'+tugId+'">보고서 생성</button>';
            }
          },

      ],
        columnDefs : [{
          targets : 0,
          visible : false,
          searchable : false
        }
        ]

      });

      var table = $('#TPRDatatable').DataTable();

        $('.res-btn').removeData('trs_id').removeData('trp_id').removeData('tug_id');
